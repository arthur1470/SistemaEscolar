<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Associar Alunos de Turmas</title>
	</h:head>
	<h:body>
		<h3>Associar Alunos a Turmas</h3>
		<h:form>
			<table>
				<tr>
					<td>Turma:</td>
					<td>
						<h:selectOneMenu value="#{alunosTurmas.turmaId}" onchange="submit()" 
							valueChangeListener="#{alunosTurmas.mudouTurma}">
							
							<f:selectItem noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{alunosTurmas.turmas}" var="turma" itemValue="#{turma.id}" 
								itemLabel="#{turma.nome}" />
							
						</h:selectOneMenu>					
					</td>
					<td></td>
				</tr>
				<tr valign="top">
					<td>Alunos:</td>
					<td colspan="2">
						<h:selectManyCheckbox value="#{alunosTurmas.alunosSelecionados}" layout="pageDirection">
							<f:selectItems value="#{alunosTurmas.alunos}" var="aluno" itemValue="#{aluno.numMatricula}" 
								itemLabel="#{aluno.numMatricula} - #{aluno.nome}" />
						</h:selectManyCheckbox>
					</td>
				</tr>
			</table>
			
			<h:commandButton value="Associar" action="#{alunosTurmas.associarAlunos}" />
			
		</h:form>
		
		<p>
			<h:link value="Página inicial" outcome="index" />
		</p>
	</h:body>
</html>
